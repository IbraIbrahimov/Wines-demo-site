<section class="contact-section bg-light">
    <div class="container">
        <div class="row">
<div class="col-lg-12">
    <div class="section-title mb-5">
        <h2>Contact Us</h2>
    </div>
    <form method="POST" id="contactForm">

        <div class="row">
            <div class="col-md-6 form-group">
                <label for="first-name">First Name <span class="text-danger">*</span></label>
                <input type="text"  class="form-control form-control-lg" name="firstName" id="first-name"  data-validation="custom" data-validation-regexp="^([A-z]+)$">
            </div>
            <div class="col-md-6 form-group">
                <label for="last-name">Last Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control form-control-lg" name="lastName" id="last-name" data-validation="custom" data-validation-regexp="^([A-z]+)$">
            </div>
        </div>
        <div class="row">
                <div class="col-md-6 form-group">
                        <label for="email">Email Adress <span class="text-danger">*</span></label>
                        <input type="text" name="emailContact" class="form-control form-control-lg" placeholder="example@gmail.com" data-validation="email" id="email">
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="tel-num">Tel. Number <span class="text-danger">*</span></label>
                        <input type="text" class="form-control form-control-lg" id="tel-num" data-validation="number" data-validation-allowing="float">
                    </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <label for="message">Message <span class="text-danger">*</span></label>
                <textarea name="message" id="message" cols="30" rows="10" class="form-control" data-validation="length" data-validation-length="min20"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="submit" value="Send message" class="btn btn-message py-3 px-5">
            </div>
        </div>
    </form>
</div>

    </div>
</section>
